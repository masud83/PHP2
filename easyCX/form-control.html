<section class="section" id="typography">
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-uppercase mt60 mb60 text-center section-title-big">form control</h1>                
            </div>              
 

            <div class="col-md-12">
                <div class="box-normal pb40 pr20  pl20 mb30 ">
                    <div class="text-uppercase text-center mt20 mb50">Basic Input</div>   
           

                    
                               <form class="form-horizontal">
                                        <div class="form-group">
                                            <label for="Emailinput" class="col-md-4 control-label">Email</label>
                                            <div class="col-md-6">
                                                <input type="email" class="form-control  square-radius" id="Emailinput" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="Passwordinput" class="col-md-4 control-label">Password</label>
                                            <div class="col-md-6">
                                                <input type="password" class="form-control  square-radius" id="Passwordinput" placeholder="Password"> </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="Passwordinput" class="col-md-4 control-label">Select</label>
                                            <div class="col-md-6">
                                                <select class="form-control  square-radius">
                                                    <option value="1">Option 1</option>
                                                    <option value="2">Option 2</option>
                                                    <option value="3">Option 3</option>
                                                    <option value="4">Option 4</option>
                                                    <option value="5">Option 5</option>
                                                    <option value="5">Option 6</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="Passwordinput" class="col-md-4 control-label">Select (multiple)</label>
                                            <div class="col-md-6">
                                                <select class="form-control  square-radius" multiple>
                                                    <option value="1">Option 1</option>
                                                    <option value="2">Option 2</option>
                                                    <option value="3">Option 3</option>
                                                    <option value="4">Option 4</option>
                                                    <option value="5">Option 5</option>
                                                    <option value="5">Option 6</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="Passwordinput" class="col-md-4 control-label">Message</label>
                                            <div class="col-md-6">
                                                <textarea class="form-control  square-radius" rows="3"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Checkbox</label>
                                            <div class="col-md-6">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value=""> Option 1 </label>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value=""> Option 2 </label>
                                                </div>
                                                <div class="checkbox disabled">
                                                    <label>
                                                        <input type="checkbox" value="" disabled> Option 3(disabled) </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Radio Buttons</label>
                                            <div class="col-md-6">
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="radio" id="radio1" value="option1" checked> Option 1 </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="radio" id="radio2" value="option2"> Option 2 </label>
                                                </div>
                                                <div class="radio disabled">
                                                    <label>
                                                        <input type="radio" name="radio" id="radio3" value="option3" disabled> Option 3(disabled) </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Inline Checkboxes</label>
                                            <div class="col-md-6">
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" id="inlineCheckbox1" value="option1"> 1 </label>
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" id="inlineCheckbox2" value="option2"> 2 </label>
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" id="inlineCheckbox3" value="option3"> 3 </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Inline Radio Buttons</label>
                                            <div class="col-md-6">
                                                <label class="radio-inline">
                                                    <input type="radio" name="inlineradio" id="inlineradio1" value="option1"> 1 </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="inlineradio" id="inlineradio2" value="option2"> 2 </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="inlineradio" id="inlineradio3" value="option3"> 3 </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="Passwordinput" class="col-md-4 control-label">Static</label>
                                            <div class="col-md-6">
                                                <p class="form-control-static">email@example.com</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="Emailinput-1" class="col-md-4 control-label">Focus State</label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control  square-radius   active" id="Emailinput-1" placeholder="Active"> </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="Emailinput-2" class="col-md-4 control-label">Disabled State</label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control  square-radius" disabled id="Emailinput-2" placeholder="Disabled"> </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="Emailinput-3" class="col-md-4 control-label">Readonly State</label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control  square-radius" readonly id="Emailinput-3" placeholder="Readonly"> </div>
                                        </div>
                                        <div class="form-group mt40">
                                            <div class="col-sm-offset-4 col-md-8">
                                                <button type="submit" class="btn  btn-blue square-radius textuppercase bold">Submit</button>
                                                <button type="submit" class="btn btn-black square-radius text-uppercase bold">Cancel</button>
                                            </div>
                                        </div>
                                    </form>                    
                </div>                
                
                
                <div class="box-normal pb40 pr20  pl20 mb30 ">
                    <div class="text-uppercase text-center mt20 mb50">Custom Checkbox</div>   

                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Checkbox List</label>
                                            <div class="col-md-6">
                                                <div class="checkbox-list">
                                                    <div class="c-checkbox">
                                                        <input type="checkbox" id="checkbox1-77">
                                                        <label for="checkbox1-77">
                                                            <span class="inc"></span>
                                                            <span class="check"></span>
                                                            <span class="box"></span> 
                                                            Regular Option
                                                        </label>
                                                    </div>
                                                    <div class="c-checkbox">
                                                        <input type="checkbox" id="checkbox2-88"  checked>
                                                        <label for="checkbox2-88">
                                                            <span></span>
                                                            <span class="check"></span>
                                                            <span class="box"></span> 
                                                            Checked Option
                                                        </label>
                                                    </div>
                                                    <div class="c-checkbox">
                                                        <input type="checkbox" id="checkbox4-99" disabled>
                                                        <label for="checkbox4-99">
                                                            <span></span>
                                                            <span class="check"></span>
                                                            <span class="box"></span> 
                                                            Disabled Option
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">States</label>
                                            <div class="col-md-6">
                                                    <div class="c-checkbox has-success">
                                                        <input type="checkbox" id="checkbox91">
                                                        <label for="checkbox91">
                                                            <span></span>
                                                            <span class="check"></span>
                                                            <span class="box"></span> 
                                                            Success 
                                                        </label>
                                                    </div>
                                                    <div class="c-checkbox has-error">
                                                        <input type="checkbox" id="checkbox11" checked>
                                                        <label for="checkbox11">
                                                            <span></span>
                                                            <span class="check"></span>
                                                            <span class="box"></span> 
                                                            Error 
                                                        </label>
                                                    </div>
                                                    <div class="c-checkbox has-warning">
                                                        <input type="checkbox" id="checkbox1x1" >
                                                        <label for="checkbox1x1">
                                                            <span></span>
                                                            <span class="check"></span>
                                                            <span class="box"></span> 
                                                            Warning 
                                                        </label>
                                                    </div>
                                                    <div class="c-checkbox has-info">
                                                        <input type="checkbox" id="checkbox121" class="c-check">
                                                        <label for="checkbox121">
                                                            <span></span>
                                                            <span class="check"></span>
                                                            <span class="box"></span> 
                                                            Info 
                                                        </label>
                                                    </div>
                                            </div>
                                        </div>
                                        <div class="form-group mt40">
                                            <div class="col-sm-offset-4 col-md-8">
                                                <button type="submit" class="btn  btn-blue square-radius textuppercase bold">Submit</button>
                                            </div>
                                        </div>
                                    </form>                   
                </div>                 
                
                
                <div class="box-normal pb40 pr20  pl20 mb30 ">
                    <div class="text-uppercase text-center mt20 mb50">Custom radio</div>   
 
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Radios List</label>
                                            <div class="col-md-6">
                                                <div class="c-radio-list">
                                                    <div class="c-radio">
                                                        <input type="radio" id="radio12d" name="radios1">
                                                        <label for="radio12d">
                                                            <span></span>
                                                            <span class="check"></span>
                                                            <span class="box"></span>
                                                            Regular Option
                                                        </label>
                                                    </div>
                                                    <div class="c-radio">
                                                        <input type="radio" id="radio22" name="radios1" checked>
                                                        <label for="radio22">
                                                            <span></span>
                                                            <span class="check"></span>
                                                            <span class="box"></span>
                                                            Checked Option
                                                        </label>
                                                    </div>
                                                    <div class="c-radio">
                                                        <input type="radio" id="radio32" disabled name="radios1">
                                                        <label for="radio32">
                                                            <span></span>
                                                            <span class="check"></span>
                                                            <span class="box"></span>
                                                            Disabled Option
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group form-c-radios">
                                            <label class="col-md-4 control-label">States</label>
                                            <div class="col-md-6">
                                                <div class="c-radio-list">
                                                    <div class="c-radio has-success">
                                                        <input type="radio" id="radio72" name="radios3">
                                                        <label for="radio72">
                                                            <span></span>
                                                            <span class="check"></span>
                                                            <span class="box"></span>
                                                            Success
                                                        </label>
                                                    </div>
                                                    <div class="c-radio has-error">
                                                        <input type="radio" id="radio82" checked name="radios3">
                                                        <label for="radio82">
                                                            <span></span>
                                                            <span class="check"></span>
                                                            <span class="box"></span>
                                                            Error
                                                        </label>
                                                    </div>
                                                    <div class="c-radio has-warning">
                                                        <input type="radio" id="radio92" name="radios3">
                                                        <label for="radio92">
                                                            <span></span>
                                                            <span class="check"></span>
                                                            <span class="box"></span>
                                                            Warning
                                                        </label>
                                                    </div>
                                                    <div class="c-radio has-info">
                                                        <input type="radio" id="radio12" name="radios3">
                                                        <label for="radio12">
                                                            <span></span>
                                                            <span class="check"></span>
                                                            <span class="box"></span>
                                                            Info
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mt40">
                                            <div class="col-sm-offset-4 col-md-8">
                                                <button type="submit" class="btn  btn-blue square-radius textuppercase bold">Submit</button>
                                            </div>
                                        </div>
                                    </form>                    

                </div>                  
                
                <div class="box-normal pb40 pr20  pl20 mb30 ">
                    <div class="text-uppercase text-center mt20 mb50">Custom switches</div>   
 
                        <label class="switch">
                          <input type="checkbox">
                          <div class="slider"></div>
                        </label>

                        <label class="switch">
                          <input type="checkbox" checked>
                          <div class="slider"></div>
                        </label><br><br>

                        <label class="switch">
                          <input type="checkbox">
                          <div class="slider round"></div>
                        </label>

                        <label class="switch">
                          <input type="checkbox" checked>
                          <div class="slider round"></div>
                        </label>                   
                </div>  
                
                
                
                
            </div>
            
        </div>
    </div>
    
</section>
