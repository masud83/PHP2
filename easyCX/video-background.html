<body>
    
<!-- Preloader -->
<div id="preloader">
	<div id="status">&nbsp;</div>
</div>    


<div id="block" style="width: 100%; height: 500px;" data-vide-bg="video/video" data-vide-options="position: 0% 50%">
    
    <h1>Hi There</h1>
</div>

<br><br>

<div id="block2" style="width: 100%; height: 500px;"

</div>
